<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Mars Photo Search App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info shadow">
        <a class="navbar-brand text-light" href="#">Mars Photos</a>
    </nav>

    <div class="container">
        <div class="bg-info rounded shadow">
            <div class="mt-3 mb-3 mx-auto col-md-6 p-2">
                <h3 class="mt-4 mb-3 text-white">Curiosity</h3>
                    <form action="submit" class="form-group">
                        <label for="sol" class="text-white">Sol</label>
                        <input type="date" class="form-control form-control-sm mb-2"/>
            
                        <label for="camera" class="text-white">Camera</label>
                        <select class="form-control form-control-sm">
                            <option value="any">Any</option>
                            <option value="FHAZ">Front Hazard Avoidance Camera</option>
                            <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                            <option value="MAST">Mast Camera</option>
                            <option value="CHEMCAM">Chemistry and Camera Complex</option>
                            <option value="MAHLI">Mars Hand Lens Imager</option>
                            <option value="MARDI">Mars Descent Imager</option>
                            <option value="NAVCAM">Navigation Camera</option>
                        </select>
            
                        <button type="submit" class="btn btn-success mt-2">Find Photos</button> 
                    </form>
            </div>
        </div>

        <div>
            
        </div>
    </div>
</body>
</html>
