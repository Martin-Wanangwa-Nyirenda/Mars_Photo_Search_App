<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css-svg/style.css"/>
    <script src="./scripts/jquery-3.4.0.slim.min.js"></script>
    <script src="./scripts/ui_script.js"></script>
    <title>Mars Photo Search App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info shadow">
        <a class="navbar-brand text-light" href="#">Mars Photos</a>
    </nav>

    <div class="container">
        <div class="bg-info rounded shadow">
            <div class="mt-3 mb-3 mx-auto col-md-6 p-2">
                <h3 class="mt-4 mb-3 text-white">Curiosity</h3>
                    <form action="submit" class="form-group">
                        <label for="sol" class="text-white">Sol (Number for day the curiosity was on Mars e.g 1000)</label>
                        <input type="number" class="form-control form-control-sm mb-2" id="sol-control"/>
            
                        <label for="camera" class="text-white">Camera</label>
                        <select class="form-control form-control-sm" id="camera-selection">
                            <option value="any">Any</option>
                            <option value="FHAZ">Front Hazard Avoidance Camera</option>
                            <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                            <option value="MAST">Mast Camera</option>
                            <option value="CHEMCAM">Chemistry and Camera Complex</option>
                            <option value="MAHLI">Mars Hand Lens Imager</option>
                            <option value="MARDI">Mars Descent Imager</option>
                            <option value="NAVCAM">Navigation Camera</option>
                        </select>
            
                        <button type="button" class="btn btn-success mt-2" id="find-photos">Find Photos</button> 
                    </form>
            </div>
        </div>

        <div class="mt-3">
            <h3>Photos</h3>
            <div class="mx-auto col-md-3" id="loading-svg">
                <embed type="image/svg+xml" src="./css-svg/loading.svg" class="mx-auto"/>
            </div>

            <div class="row" id="images-div">
                
            </div>
        </div>
    </div>

    
</body>
</html>
